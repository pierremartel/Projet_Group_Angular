<main class="main">
    <div class="form-1">
        <h2>
            Pas encore de compte?<br> Inscrivez-vous!
        </h2>
        <form action="#" method="post">
            <div>
                <label for="surname">Nom</label>
                <input type="text" name="surname" id="surname" placeholder="Nom">
            </div>
            <div>
                <label for="name">Prénom</label>
                <input type="text" name="name" id="name" placeholder="Prénom">
            </div>
            <div>
                <label for="address">Adresse</label>
                <input type="text" name="address" id="address" placeholder="Adresse">
            </div>
            <div>
                <label for="postalcode">Code Postal</label>
                <input type="text" name="postalcode" id="postalcode">
            </div>
            <div>
                <label for="city">Ville</label>
                <input type="text" name="city" id="city">
            </div>
            <div>
                <label for="email">Adresse Mail</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <input type="submit" value="Créer un compte">
            </div>
            
        </form>
    </div>

    <div class="form-2">
        <h2>
            Déjà inscrit?<br> Identifiez-vous
        </h2>
        <form action="#" method="post">

            <div>
                <label for="email">Adresse Mail</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password">
            </div>
            <div> 
                <input type="submit" value="Connexion">
            </div>

          
            

           

        </form>
    </div>
</main>
