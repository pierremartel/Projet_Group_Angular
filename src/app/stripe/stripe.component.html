<div class="title-principal">
    <h1>Finaliser votre commande</h1>
    <div class="separation"></div>
</div>

<main class="main">
    <section class="formulaire">
         <div>
            <p>*Veuillez choisir votre mode de paiement ainsi que de<br> livraison et indiquer votre adresse de livraison</p>
        </div>  

        <!-- <form action="#" method="post" class="form"> -->
        <form action="/charge" method="post" id="payment-form">    

            <div class="form-content">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-content">
                <label for="prénom">Prenom</label>
                <input type="text" id="prénom" name="prénom" required>
            </div>

            <div class="form-content">
                <label for="address">Adresse</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-content">
                 <label for="postalcode">Code postal</label>
                <input type="text" id="postalcode" name="postalcode" required>
            </div>

            <div class="form-content">
                <label for="city">Ville</label>
                <input type="text" id="city" name="postalccityode" required>
            </div>

            <div class="form-content">
                <label for="">Mode de livraison</label>
                <select name="type of delivery" id="delivery-select">
                    <option value=""> -- -Choisir une option--</option>
                    <option value="chronofresh">Chronofresh</option>
                    <option value="c&c">Click and Collect</option>
                </select>
            </div>
            
            <div class="form-content">
                <label for="">Mode de paiement</label>
                <select name="type of paiement" id="paiement-select">
                    <option value=""> -- -Choisir une option--</option>
                    <option value="stripe">Stripe</option>
                </select> 
            </div>

            <div class="form-row">
                <label for="card-element">
                    Credit or debit card
                </label>
                <div id="card-element">
                    <!-- a Stripe Element will be inserted here. -->
                </div>
                <!-- Used to display form errors -->
                <div id="card-errors" role="alert"></div>
            </div>
            <input (click)="onPurchaseTo()" type="submit" value="Valider ma commande" class="btn">

        </form>
        
    </section>
    <section class="sum">
        <h2>Sous-total : 125€</h2>
        <h2>Livraison: 10€</h2>
        <h2>Total (TVA incluse) : 135€</h2>
    </section>

</main>

<footer>
    <button (click)="onBackTo()"><i class="fa-solid fa-arrow-left"></i> Revenir au panier</button>
</footer>
